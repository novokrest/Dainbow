<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Books</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>New Book</h1>
            </div>
            <div id="book-form">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="book-title" class="col-sm-2 control-label">
                            Title
                        </label>
                        <div class="col-sm-10">
                            <input id="book-title" class="form-control" type="text" 
                                placeholder="e.g. C# in Depth, Third Edition"
                                aria-describedby="book-title-description" />
                            <small id="book-title-description" class="form-text text-muted">
                                The book you will start or continue to read
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="book-author" class="col-sm-2 control-label">
                            Author
                        </label>
                        <div class="col-sm-10">
                            <input id="book-author" class="form-control" type="text"
                                placeholder="e.g. Jon Skeet"
                                aria-describedby="book-author-description" />
                            <small id="book-author-description" class="form-text text-muted">
                                The person who wrote the book
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="book-total-pages-count" class="col-sm-2 control-label">
                            Total Pages Count
                        </label>
                        <div class="col-sm-10">
                            <input id="book-total-pages-count" class="form-control" type="number" min="0"
                                placeholder="e.g. 512"
                                aria-describedby="book-total-pages-count-description" />
                            <small id="book-total-pages-count-description" class="form-text text-muted">
                                How big or small is the book?
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="book-read-pages" class="col-sm-2 control-label">
                            Read Pages
                        </label>
                        <div class="col-sm-10">
                            <input id="book-read-pages" class="form-control" type="text"
                                placeholder="e.g. 0-128, 256 - 311, 512, 1024 - 1025"
                                aria-describedby="book-read-pages-description" />
                            <small id="book-read-pages-description" class="form-text text-muted">
                                Specific pages or intervals of pages that you have already read
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <a id="book-add" href="#" role="button" class="btn btn-primary">
                                Add Book
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/built/add-book.js"></script>
    </body>
</html>
