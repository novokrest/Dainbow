<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="node_modules/tether/dist/css/tether.min.css">
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap-datepicker/dist/css/bootstrap-datepicker3.min.css">
        <link rel="stylesheet" type="text/css" href="css/sandbox.css">
    </head>
    <body>
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
            <button class="navbar-toggler navbar-toggler-right collapsed" 
                    type="button" data-toggle="collapse" 
                    data-target="#navbarMenu" aria-controls="navbarMenu" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">ReACT</a>
            <div id="navbarMenu" class="navbar-collapse collapse" aria-expanded="false">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Remove</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <main class="col-md-10 offset-md-2 pt-3">
                    <form>
                        <div class="form-group row">
                            <label for="date-input" class="col-2 col-form-label">Date:</label>
                            <div class="col-10">
                                <div class="input-group date">
                                    <input type="text" class="form-control" />
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-th"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="tcustom" class="col-2 col-form-label">Time:</label>
                            <div class="col-4">
                                <input class="form-control" type="time" id="custom" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="dcustom" class="col-2 col-form-label">Date:</label>
                            <div class="col-4">
                                <div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd">
                                    <input type="text" class="form-control" id="dcustom"/>
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </main>
            </div>
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/tether/dist/js/tether.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
        <script>
            $('.input-group.date').datepicker({
                format: "dd/mm/yyyy"
            });
        </script>
    </body>
</html>
